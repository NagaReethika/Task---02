<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3 id="welcomeUser"></h3>

        <ul>
            <li class="active">All my tasks</li>
            <li>Today</li>
            <li>Upcoming</li>
        </ul>
    </div>

    <!-- TASK LIST CENTER -->
    <div class="task-section">

        <div class="task-header">
            <h2>All my tasks</h2>
        </div>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add Task">
            <button id="addBtn">+</button>
        </div>

        <ul id="taskList"></ul>

    </div>

    <!-- TASK DETAILS RIGHT -->
    <div class="details-section">
        <h2 id="detailsTitle">Select a task</h2>
        <p id="detailsInfo">Task details will appear here.</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
